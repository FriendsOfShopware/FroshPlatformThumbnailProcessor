name: Test
on:
  push:
    branches:
      - 'main'
      - 'feat/useSetupShopwareAction'
    tags-ignore:
      - '*'
  pull_request:
  schedule:
    - cron: "5 15 * * *"

jobs:
  phpunit:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shopware-version:
          - 'v6.5.0.0'
          - 'v6.5.3.2'
          - 'trunk'
    steps:
      - name: Setup Shopware
        uses: FriendsOfShopware/setup-shopware@main
        with:
          shopware-version: ${{ matrix.shopware-version }}
          php-version: 8.1

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: custom/plugins/FroshPlatformTemplateMail

      - name: Run Tests
        run: |
          php -v
          php -d pcov.enabled=1 ./vendor/bin/phpunit -c custom/plugins/FroshPlatformTemplateMail/phpunit.xml  --coverage-clover clover.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./clover.xml
