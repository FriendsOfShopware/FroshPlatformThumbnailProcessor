name: Test
on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '*'
  pull_request:
  schedule:
    - cron: "5 15 * * *"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        version: [
          "trunk" #TODO: update to 6.6
        ]
    container: ghcr.io/friendsofshopware/platform-plugin-dev:${{ matrix.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        run: |
          echo "MEDIA_PATH=1" >> /opt/shopware/.env

          start-mysql
          php /opt/shopware/bin/console -V
          mysql -V
          php -v
          cp -r "./" "/plugins/FroshPlatformThumbnailProcessor"
          cd /plugins/FroshPlatformThumbnailProcessor

      - name: PHPUnit
        run: |
          cd /plugins/FroshPlatformThumbnailProcessor
          php -d pcov.enabled=1 /opt/shopware/vendor/bin/phpunit  --coverage-clover clover.xml

      - uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./clover.xml
          root_dir: /plugins/FroshPlatformThumbnailProcessor
          working-directory: /plugins/FroshPlatformThumbnailProcessor

      # we call this after PHPUnit to make sure that the generated files are available
      - name: PHPStan
        run: |
          cd /opt/shopware/
          vendor/bin/phpstan analyse -c /opt/shopware/custom/plugins/FroshPlatformThumbnailProcessor/phpstan.neon
